<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="War in VR - Virtual Reality documentation of war">
    <title>War in VR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        .quote {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            line-height: 1.6;
            font-style: italic;
            opacity: 0.85;
            max-width: 700px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .quote {
                font-size: 1.3rem;
            }
        }
</style>
</head>
<body>
    <script>
        // Redirect short QR links: /?id=N -> /photo/?id=N
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) window.location.replace('/photo/?id=' + encodeURIComponent(id));
    </script>
    <div class="container">
        <h1>War in VR</h1>
        <p class="quote">Mankind must put an end to war or war will put an end to mankind.</p>
    </div>
</body>
</html>
