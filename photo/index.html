<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War in VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }
        
        .spinner svg {
            width: 100%;
            height: 100%;
        }
        
        .spinner-text {
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            text-align: center;
            z-index: 10000;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g fill="#fff">
                    <rect x="11" y="1" width="2" height="3" opacity=".14"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(30 12 12)" opacity=".25"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(60 12 12)" opacity=".35"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(90 12 12)" opacity=".45"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(120 12 12)" opacity=".55"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(150 12 12)" opacity=".65"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(180 12 12)" opacity=".75"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(210 12 12)" opacity=".85"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(240 12 12)" opacity=".95"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(270 12 12)" opacity="1"/>
                    <animateTransform attributeName="transform" type="rotate" calcMode="discrete" dur="0.9s" 
                        values="0 12 12;30 12 12;60 12 12;90 12 12;120 12 12;150 12 12;180 12 12;210 12 12;240 12 12;270 12 12;300 12 12;330 12 12;360 12 12" 
                        repeatCount="indefinite"/>
                </g>
            </svg>
        </div>
        <div class="spinner-text">LOADING PHOTO 360°</div>
    </div>
    
    <div class="error" id="error">
        Photo not found
    </div>
    
    <a-scene renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 1920; maxCanvasHeight: 1920;" 
             vr-mode-ui="enabled: true">
        <a-sky id="panorama" rotation="0 -90 0"></a-sky>
    </a-scene>
    
    <script>
        // Встановлюємо високу якість рендерингу одразу
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            if (sceneEl.hasLoaded) {
                setHighQualityRendering();
            } else {
                sceneEl.addEventListener('loaded', setHighQualityRendering);
            }
        });
        
        function setHighQualityRendering() {
            const sceneEl = document.querySelector('a-scene');
            if (sceneEl.renderer) {
                sceneEl.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Обмежуємо до 2x для продуктивності
                console.log('Renderer pixelRatio set to:', sceneEl.renderer.getPixelRatio());
            }
        }
    </script>
    
    <script>
        // Get photo ID from URL: /photo/1/ or /photo/?id=1
        function getPhotoId() {
            // Try URL parameter first (for local testing)
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            if (idParam) return idParam;
            
            // Try path-based ID (for production with URL rewrite)
            const path = window.location.pathname;
            const match = path.match(/\/photo\/(\d+)/);
            return match ? match[1] : null;
        }
        
        const photoId = getPhotoId();
        const R2_URL = 'https://pub-21040fd818d4437484f8a3c1ca05743a.r2.dev';
        
        if (!photoId) {
            document.getElementById('error').classList.add('show');
            document.getElementById('error').textContent = 'Невірне посилання. Формат: /?id=1';
            document.getElementById('preloader').classList.add('hidden');
        } else {
            const panoramaUrl = `${R2_URL}/${photoId}/picture/1.jpg`;
            const panorama = document.getElementById('panorama');

            // Update page title
            document.title = `War in VR - Фото ${photoId}`;

            // Перевіряємо чи існує фото перед завантаженням
            fetch(panoramaUrl, { method: 'HEAD' })
                .then(resp => {
                    if (!resp.ok) {
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Фото #${photoId} не існує`;
                        document.getElementById('preloader').classList.add('hidden');
                        return;
                    }

                    // Фото існує — завантажуємо
                    panorama.setAttribute('src', panoramaUrl);

                    let loadTimeout = setTimeout(function() {
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Фото #${photoId} не вдалось завантажити`;
                        document.getElementById('preloader').classList.add('hidden');
                    }, 20000);

                    panorama.addEventListener('materialtextureloaded', function() {
                        clearTimeout(loadTimeout);
                        setTimeout(function() {
                            document.getElementById('preloader').classList.add('hidden');
                            
                            // Покращення якості рендерингу
                            const sceneEl = document.querySelector('a-scene');
                            if (sceneEl.renderer) {
                                sceneEl.renderer.setPixelRatio(window.devicePixelRatio);
                            }
                            
                            // Автоматичний fullscreen на мобільних
                            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                            if (isMobile) {
                                // Спробувати увійти в fullscreen після першого дотику
                                const enterFullscreen = () => {
                                    const elem = document.documentElement;
                                    if (elem.requestFullscreen) {
                                        elem.requestFullscreen().catch(err => console.log('Fullscreen denied:', err));
                                    } else if (elem.webkitRequestFullscreen) { // Safari
                                        elem.webkitRequestFullscreen();
                                    } else if (elem.mozRequestFullScreen) { // Firefox
                                        elem.mozRequestFullScreen();
                                    } else if (elem.msRequestFullscreen) { // IE11
                                        elem.msRequestFullscreen();
                                    }
                                    document.removeEventListener('touchstart', enterFullscreen);
                                    document.removeEventListener('click', enterFullscreen);
                                };
                                
                                // Додаємо слухачі для першого дотику/кліку
                                document.addEventListener('touchstart', enterFullscreen, { once: true });
                                document.addEventListener('click', enterFullscreen, { once: true });
                            }
                        }, 300);
                    });
                })
                .catch(() => {
                    document.getElementById('error').classList.add('show');
                    document.getElementById('error').textContent = `Помилка завантаження фото #${photoId}`;
                    document.getElementById('preloader').classList.add('hidden');
                });
        }
    </script>
</body>
</html>
