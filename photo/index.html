<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War in VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; background: #000; }
        
        .preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .preloader.hidden { opacity: 0; pointer-events: none; }
        
        .spinner { width: 70px; height: 70px; margin-bottom: 20px; }
        .spinner svg { width: 100%; height: 100%; }
        
        .spinner-text {
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .error {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            text-align: center;
            z-index: 10000;
            display: none;
        }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g fill="#fff">
                    <rect x="11" y="1" width="2" height="3" opacity=".14"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(30 12 12)" opacity=".25"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(60 12 12)" opacity=".35"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(90 12 12)" opacity=".45"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(120 12 12)" opacity=".55"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(150 12 12)" opacity=".65"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(180 12 12)" opacity=".75"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(210 12 12)" opacity=".85"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(240 12 12)" opacity=".95"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(270 12 12)" opacity="1"/>
                    <animateTransform attributeName="transform" type="rotate" calcMode="discrete" dur="0.9s" 
                        values="0 12 12;30 12 12;60 12 12;90 12 12;120 12 12;150 12 12;180 12 12;210 12 12;240 12 12;270 12 12;300 12 12;330 12 12;360 12 12" 
                        repeatCount="indefinite"/>
                </g>
            </svg>
        </div>
        <div class="spinner-text">LOADING PHOTO 360°</div>
    </div>
    
    <div class="error" id="error">Photo not found</div>
    
    <a-scene>
        <a-sky id="panorama" rotation="0 -90 0"></a-sky>
    </a-scene>
    
    <script>
        // Збереження дозволу motion sensors в localStorage
        const MOTION_PERMISSION_KEY = 'warinvr_motion_permission';
        
        // Перевірка збереженого дозволу
        function checkSavedPermission() {
            try {
                const saved = localStorage.getItem(MOTION_PERMISSION_KEY);
                return saved === 'granted';
            } catch {
                return false;
            }
        }
        
        // Збереження дозволу
        function savePermission(granted) {
            try {
                localStorage.setItem(MOTION_PERMISSION_KEY, granted ? 'granted' : 'denied');
            } catch {}
        }
        
        // Автоматичний запит дозволу якщо вже був наданий раніше
        function handleMotionPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                // iOS 13+ потребує явного дозволу
                if (checkSavedPermission()) {
                    // Якщо раніше дозволяли - запитуємо автоматично при першому кліку
                    document.addEventListener('click', function requestPermissionOnce() {
                        DeviceOrientationEvent.requestPermission()
                            .then(response => {
                                if (response === 'granted') {
                                    savePermission(true);
                                }
                            })
                            .catch(() => {});
                        document.removeEventListener('click', requestPermissionOnce);
                    }, { once: true });
                } else {
                    // Перший раз - A-Frame покаже свій діалог, збережемо результат
                    const origRequest = DeviceOrientationEvent.requestPermission;
                    DeviceOrientationEvent.requestPermission = function() {
                        return origRequest.call(this).then(result => {
                            savePermission(result === 'granted');
                            return result;
                        });
                    };
                }
            }
        }
        
        // Викликаємо перед завантаженням A-Frame scene
        handleMotionPermission();
        
        function getPhotoId() {
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            if (idParam) return idParam;
            
            const path = window.location.pathname;
            const match = path.match(/\/photo\/(\d+)/);
            return match ? match[1] : null;
        }
        
        const photoId = getPhotoId();
        const R2_URL = 'https://pub-21040fd818d4437484f8a3c1ca05743a.r2.dev';
        
        if (!photoId) {
            document.getElementById('error').classList.add('show');
            document.getElementById('error').textContent = 'Невірне посилання. Формат: /?id=1';
            document.getElementById('preloader').classList.add('hidden');
        } else {
            const panoramaUrl = `${R2_URL}/${photoId}/picture/1.jpg`;
            const panorama = document.getElementById('panorama');
            
            document.title = `War in VR - Фото ${photoId}`;
            
            fetch(panoramaUrl, { method: 'HEAD' })
                .then(resp => {
                    if (!resp.ok) {
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Фото #${photoId} не існує`;
                        document.getElementById('preloader').classList.add('hidden');
                        return;
                    }
                    
                    panorama.setAttribute('src', panoramaUrl);
                    
                    let loadTimeout = setTimeout(() => {
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Помилка завантаження фото #${photoId}`;
                        document.getElementById('preloader').classList.add('hidden');
                    }, 30000);
                    
                    panorama.addEventListener('materialtextureloaded', () => {
                        clearTimeout(loadTimeout);
                        document.getElementById('preloader').classList.add('hidden');
                        console.log('✓ Panorama loaded');
                    });
                })
                .catch(() => {
                    document.getElementById('error').classList.add('show');
                    document.getElementById('error').textContent = `Помилка завантаження фото #${photoId}`;
                    document.getElementById('preloader').classList.add('hidden');
                });
        }
    </script>
</body>
</html>
