<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War in VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }
        
        .spinner svg {
            width: 100%;
            height: 100%;
        }
        
        .spinner-text {
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            text-align: center;
            z-index: 10000;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g fill="#fff">
                    <rect x="11" y="1" width="2" height="3" opacity=".14"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(30 12 12)" opacity=".25"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(60 12 12)" opacity=".35"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(90 12 12)" opacity=".45"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(120 12 12)" opacity=".55"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(150 12 12)" opacity=".65"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(180 12 12)" opacity=".75"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(210 12 12)" opacity=".85"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(240 12 12)" opacity=".95"/>
                    <rect x="11" y="1" width="2" height="3" transform="rotate(270 12 12)" opacity="1"/>
                    <animateTransform attributeName="transform" type="rotate" calcMode="discrete" dur="0.9s" 
                        values="0 12 12;30 12 12;60 12 12;90 12 12;120 12 12;150 12 12;180 12 12;210 12 12;240 12 12;270 12 12;300 12 12;330 12 12;360 12 12" 
                        repeatCount="indefinite"/>
                </g>
            </svg>
        </div>
        <div class="spinner-text">LOADING PHOTO 360°</div>
    </div>
    
    <div class="error" id="error">
        Photo not found
    </div>
    
    <a-scene renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 8192; maxCanvasHeight: 8192; precision: highp;" 
             vr-mode-ui="enabled: true">
        <a-assets>
            <img id="panorama-img" crossorigin="anonymous">
        </a-assets>
        <a-sky id="panorama" src="#panorama-img" rotation="0 -90 0" high-res-texture></a-sky>
    </a-scene>
    
    <script>
        // Компонент для високої якості текстур
        AFRAME.registerComponent('high-res-texture', {
            init: function() {
                this.el.addEventListener('materialtextureloaded', (e) => {
                    const material = this.el.getObject3D('mesh').material;
                    if (material.map) {
                        material.map.minFilter = THREE.LinearFilter;
                        material.map.magFilter = THREE.LinearFilter;
                        material.map.anisotropy = 16; // Максимальна анізотропна фільтрація
                        material.map.needsUpdate = true;
                        console.log('✓ High-res texture settings applied');
                    }
                });
            }
        });
        
        // Встановлюємо високу якість рендерингу одразу
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            if (sceneEl.hasLoaded) {
                setHighQualityRendering();
            } else {
                sceneEl.addEventListener('loaded', setHighQualityRendering);
            }
        });
        
        function setHighQualityRendering() {
            const sceneEl = document.querySelector('a-scene');
            if (sceneEl.renderer) {
                sceneEl.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                // Встановлюємо максимальну анізотропію
                const maxAnisotropy = sceneEl.renderer.capabilities.getMaxAnisotropy();
                console.log('Max anisotropy:', maxAnisotropy);
                console.log('Renderer pixelRatio:', sceneEl.renderer.getPixelRatio());
            }
        }
    </script>
    
    <script>
        // Get photo ID from URL: /photo/1/ or /photo/?id=1
        function getPhotoId() {
            // Try URL parameter first (for local testing)
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            if (idParam) return idParam;
            
            // Try path-based ID (for production with URL rewrite)
            const path = window.location.pathname;
            const match = path.match(/\/photo\/(\d+)/);
            return match ? match[1] : null;
        }
        
        const photoId = getPhotoId();
        const R2_URL = 'https://pub-21040fd818d4437484f8a3c1ca05743a.r2.dev';
        
        if (!photoId) {
            document.getElementById('error').classList.add('show');
            document.getElementById('error').textContent = 'Невірне посилання. Формат: /?id=1';
            document.getElementById('preloader').classList.add('hidden');
        } else {
            const panoramaUrl = `${R2_URL}/${photoId}/picture/1.jpg`;
            const panoramaImg = document.getElementById('panorama-img');
            const panorama = document.getElementById('panorama');

            // Update page title
            document.title = `War in VR - Фото ${photoId}`;

            // Перевіряємо чи існує фото перед завантаженням
            fetch(panoramaUrl, { method: 'HEAD' })
                .then(resp => {
                    if (!resp.ok) {
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Фото #${photoId} не існує`;
                        document.getElementById('preloader').classList.add('hidden');
                        return;
                    }

                    // Фото існує — завантажуємо з повною роздільністю
                    panoramaImg.src = panoramaUrl;

                    let loadTimeout = setTimeout(function() {
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Фото #${photoId} не вдалось завантажити`;
                        document.getElementById('preloader').classList.add('hidden');
                    }, 30000); // Збільшено до 30 сек для великих файлів

                    // Чекаємо завантаження IMAGE елемента
                    panoramaImg.addEventListener('load', function() {
                        clearTimeout(loadTimeout);
                        console.log('Panorama loaded:', panoramaImg.naturalWidth, 'x', panoramaImg.naturalHeight);
                        
                        // Приховуємо preloader
                        setTimeout(function() {
                            document.getElementById('preloader').classList.add('hidden');
                        }, 300);
                        
                        // Автоматичний fullscreen на мобільних - після короткої затримки
                        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                        if (isMobile) {
                            setTimeout(() => {
                                const enterFullscreen = () => {
                                    const elem = document.documentElement;
                                    const promise = elem.requestFullscreen 
                                        ? elem.requestFullscreen()
                                        : elem.webkitRequestFullscreen 
                                        ? elem.webkitRequestFullscreen()
                                        : elem.mozRequestFullScreen 
                                        ? elem.mozRequestFullScreen()
                                        : elem.msRequestFullscreen 
                                        ? elem.msRequestFullscreen()
                                        : null;
                                    
                                    if (promise) {
                                        promise.then(() => {
                                            console.log('✓ Fullscreen activated');
                                            // Блокуємо орієнтацію в landscape на мобільних
                                            if (screen.orientation && screen.orientation.lock) {
                                                screen.orientation.lock('landscape').catch(err => {
                                                    console.log('Orientation lock not supported:', err);
                                                });
                                            }
                                        }).catch(err => {
                                            console.log('Fullscreen request denied:', err);
                                        });
                                    }
                                };
                                
                                // Додаємо слухачі для першого дотику/кліку
                                document.body.addEventListener('touchstart', enterFullscreen, { once: true });
                                document.body.addEventListener('click', enterFullscreen, { once: true });
                            }, 500); // Даємо час на рендеринг
                        }
                    });
                    
                    panoramaImg.addEventListener('error', function() {
                        clearTimeout(loadTimeout);
                        document.getElementById('error').classList.add('show');
                        document.getElementById('error').textContent = `Помилка завантаження фото #${photoId}`;
                        document.getElementById('preloader').classList.add('hidden');
                    });
                })
                .catch(() => {
                    document.getElementById('error').classList.add('show');
                    document.getElementById('error').textContent = `Помилка завантаження фото #${photoId}`;
                    document.getElementById('preloader').classList.add('hidden');
                });
        }
    </script>
</body>
</html>
