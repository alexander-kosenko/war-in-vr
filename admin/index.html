    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* â”€â”€ Auth screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #authScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .auth-card h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 6px;
        }

        .auth-card .subtitle {
            text-align: center;
            color: #888;
            font-size: .9rem;
            margin-bottom: 30px;
        }

        /* â”€â”€ Main screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #mainSection {
            display: none;
            max-width: 980px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .top-bar h1 {
            font-size: 1.6rem;
            color: #fff;
        }

        .top-bar .logout-link {
            color: rgba(255,255,255,.8);
            font-size: .9rem;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,.4);
            padding: 6px 14px;
            border-radius: 8px;
            transition: background .2s;
        }

        .top-bar .logout-link:hover {
            background: rgba(255,255,255,.15);
        }

        /* â”€â”€ Card wrapper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,.15);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* â”€â”€ Alert â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: .92rem;
            display: none;
        }
        .alert.active { display: block; }
        .alert-error   { background: #ffebee; color: #c62828; border: 1px solid #ef5350; }
        .alert-success { background: #e8f5e9; color: #2e7d32; border: 1px solid #66bb6a; }

        /* â”€â”€ Form elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
            font-size: .92rem;
        }

        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color .25s;
        }

        input:focus { outline: none; border-color: #667eea; }

        .hint {
            color: #888;
            font-size: .82rem;
            margin-top: 5px;
        }

        /* â”€â”€ File upload zone â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .file-upload {
            border: 3px dashed #d0d0d0;
            border-radius: 10px;
            padding: 36px 20px;
            text-align: center;
            cursor: pointer;
            transition: all .25s;
            background: #f8f9fa;
        }

        .file-upload:hover,
        .file-upload.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload-icon { font-size: 2.4rem; margin-bottom: 8px; }

        .file-upload-text { color: #777; font-size: .9rem; line-height: 1.5; }

        .file-info {
            display: none;
            background: #eef1ff;
            padding: 12px 15px;
            border-radius: 10px;
            margin-top: 12px;
            font-size: .9rem;

        /* â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .btn {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 10px;
            font-size: .98rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .25s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,.35);
        }

        .btn-primary:disabled { opacity: .55; cursor: not-allowed; }

        /* â”€â”€ Gallery â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .gallery-empty {
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            font-size: .95rem;
        }

        .photo-card {
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 14px;
            padding: 18px 16px 14px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0,0,0,.07);
            transition: box-shadow .2s;
        }

        .photo-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,.12);
        }

        .card-id {
            font-size: 1rem;
            font-weight: 700;
            color: #555;
            margin-bottom: 12px;
        }

        .card-qr-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .card-qr {
            width: 200px;
            height: 200px;
            border-radius: 6px;
            display: block;
        }

        .card-url {
            font-size: .68rem;
            color: #aaa;
            word-break: break-all;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-dl {
            flex: 1;
            padding: 7px 0;
            border: 1.5px solid #667eea;
            border-radius: 8px;
            background: #fff;
            color: #667eea;
            font-size: .82rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s;
        }

        .btn-dl:hover {

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 600px) {
            .auth-card { padding: 30px 22px; }

            .card { padding: 22px 18px; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 14px; }
        }
    </style>
</head>
